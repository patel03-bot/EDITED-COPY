<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    /* GIFT BUTTON */
    #giftBtn {
      position: static;
      margin-top: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      transform: none;
      animation: pulse 2s ease-in-out infinite;
    }

    #giftBtn:hover {
      background: linear-gradient(135deg, #5568d3 0%, #653a8b 100%);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* ENVELOPE PAGE */
    .envelope-page {
      display: none;
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      z-index: 10000;
      place-items: center;
    }

    .envelope-container {
      position: relative;
      width: min(400px, 85vw);
      height: min(280px, 60vw);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .envelope-container:hover {
      transform: scale(1.05);
    }

    .envelope {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .envelope-back {
      position: absolute;
      width: 100%;
      height: 70%;
      background: #c1908d;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .envelope-flap {
      position: absolute;
      width: 100%;
      height: 70%;
      top: 0;
      left: 0;
      transform-origin: top center;
      transition: transform 0.6s ease;
      z-index: 3;
    }

    .envelope-flap::before {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-left: min(200px, 42.5vw) solid transparent;
      border-right: min(200px, 42.5vw) solid transparent;
      border-top: min(140px, 30vw) solid #d4a5a3;
    }

    .envelope.open .envelope-flap {
      transform: rotateX(-180deg);
    }

    .letter {
      position: absolute;
      width: 90%;
      height: 85%;
      top: 5%;
      left: 5%;
      background: white;
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      padding: 40px 30px;
      z-index: 2;
      transform: translateY(0);
      transition: transform 0.6s ease 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(28px, 5vw, 48px);
      font-weight: 900;
      color: #ff3b7a;
      text-align: center;
      line-height: 1.3;
    }

    .envelope.open .letter {
      transform: translateY(-120%);
    }

    .envelope-instruction {
      margin-top: 30px;
      font-size: 18px;
      color: #666;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* SURPRISE BUTTON */
    #surpriseBtn {
      display: none;
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 18px 36px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
      color: #333;
      box-shadow: 0 10px 30px rgba(0,0,0,.3);
      animation: popIn 0.5s ease 1s forwards, gentlePulse 2s ease-in-out 1.5s infinite;
      opacity: 0;
      z-index: 10001;
    }

    #surpriseBtn:hover {
      background: linear-gradient(135deg, #ffed4e 0%, #ffd700 100%);
      transform: translateX(-50%) scale(1.05);
    }

    @keyframes popIn {
      from { opacity: 0; transform: translateX(-50%) scale(0.8); }
      to { opacity: 1; transform: translateX(-50%) scale(1); }
    }

    @keyframes gentlePulse {
      0%, 100% { box-shadow: 0 10px 30px rgba(0,0,0,.3); }
      50% { box-shadow: 0 10px 40px rgba(255,215,0,.6); }
    }

    /* LANTERNS PAGE */
    .lanterns-page {
      display: none;
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom, #0a0e27 0%, #1a1f3a 50%, #2d1b3d 100%);
      z-index: 10002;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .lantern-container {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .lantern {
      position: absolute;
      width: 60px;
      height: 80px;
      bottom: -100px;
      animation: float-up 15s ease-in infinite;
      filter: drop-shadow(0 0 20px rgba(255,200,100,0.8));
    }

    @keyframes float-up {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) translateX(var(--drift));
        opacity: 0;
      }
    }

    .lantern-body {
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #fff4e6 0%, #ffb74d 40%, #ff9800 100%);
      border-radius: 10px;
      position: relative;
      box-shadow: inset 0 0 20px rgba(255,255,200,0.8),
                  0 0 30px rgba(255,200,100,0.6);
    }

    .lantern-top,
    .lantern-bottom {
      width: 70%;
      height: 8px;
      background: #8b4513;
      position: absolute;
      left: 15%;
      border-radius: 4px;
    }

    .lantern-top { top: -4px; }
    .lantern-bottom { bottom: -4px; }

    .lantern-wire {
      position: absolute;
      width: 2px;
      height: 20px;
      background: #666;
      left: 50%;
      transform: translateX(-50%);
      top: -24px;
    }

    .lanterns-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(48px, 8vw, 96px);
      font-weight: 900;
      color: #fff;
      text-align: center;
      text-shadow: 0 0 20px rgba(255,255,255,0.5),
                   0 0 40px rgba(255,200,100,0.3);
      z-index: 10;
      animation: fadeInMessage 2s ease 1s forwards;
      opacity: 0;
      letter-spacing: 4px;
    }

    @keyframes fadeInMessage {
      to { opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <!-- MAIN PAGE -->
  <main class="card" id="mainPage">
    <!-- HUSKY WITH HEART -->
    <svg class="art" viewBox="0 0 320 260" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="furDark" x1="0" x2="1">
          <stop offset="0" stop-color="#9ca3af"/>
          <stop offset="1" stop-color="#6b7280"/>
        </linearGradient>
        <linearGradient id="furLight" x1="0" x2="1">
          <stop offset="0" stop-color="#f3f4f6"/>
          <stop offset="1" stop-color="#e5e7eb"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>

      <!-- Heart -->
      <path d="M210 40
               C210 22 230 18 242 32
               C254 18 274 22 274 40
               C274 70 242 86 242 102
               C242 86 210 70 210 40Z"
            fill="url(#heart)"/>

      <!-- Head -->
      <ellipse cx="160" cy="145" rx="90" ry="80" fill="url(#furDark)"/>

      <!-- Face mask -->
      <ellipse cx="160" cy="165" rx="55" ry="45" fill="url(#furLight)"/>

      <!-- Ears -->
      <path d="M95 70 L60 20 L120 60 Z" fill="#6b7280"/>
      <path d="M225 70 L260 20 L200 60 Z" fill="#6b7280"/>

      <!-- Inner ears -->
      <path d="M95 70 L75 35 L110 60 Z" fill="#d1d5db"/>
      <path d="M225 70 L245 35 L210 60 Z" fill="#d1d5db"/>

      <!-- Eyes -->
      <circle cx="135" cy="145" r="7"/>
      <circle cx="185" cy="145" r="7"/>

      <!-- Nose -->
      <path d="M160 158
               C154 158 150 162 150 166
               C150 172 160 176 160 176
               C160 176 170 172 170 166
               C170 162 166 158 160 158Z"
            fill="#111827"/>

      <!-- Smile -->
      <path d="M160 176
               C150 186 140 188 130 186"
            stroke="#111827" stroke-width="3" fill="none"/>
      <path d="M160 176
               C170 186 180 188 190 186"
            stroke="#111827" stroke-width="3" fill="none"/>
    </svg>

    <h1>Hetanshi will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">"No" seems a bit shy üòà</div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <img
        class="fireworks"
        src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExemxpZGtiejNmYXl2N3ZidDlha2JzYWNyeG9wam44bjAxbDlqNG9qZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/rjkJD1v80CjYs/giphy.gif"
        alt="Meme"
      />
      <button id="giftBtn">I have a gift for you üéÅ</button>
    </section>
  </main>

  <!-- ENVELOPE PAGE -->
  <div class="envelope-page" id="envelopePage">
    <div style="text-align: center;">
      <div class="envelope-container" id="envelopeContainer">
        <div class="envelope" id="envelope">
          <div class="envelope-back"></div>
          <div class="letter">
            You dumbass! üòù
          </div>
          <div class="envelope-flap"></div>
        </div>
      </div>
      <p class="envelope-instruction">Click the envelope!</p>
    </div>
    <button id="surpriseBtn">Ok one last surprise ‚ú®</button>
  </div>

  <!-- LANTERNS PAGE -->
  <div class="lanterns-page" id="lanternsPage">
    <div class="stars" id="stars"></div>
    <div class="lantern-container" id="lanternContainer"></div>
    <div class="lanterns-message">LASGO</div>
  </div>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const giftBtn = document.getElementById("giftBtn");
    const mainPage = document.getElementById("mainPage");
    const envelopePage = document.getElementById("envelopePage");
    const envelopeContainer = document.getElementById("envelopeContainer");
    const envelope = document.getElementById("envelope");
    const surpriseBtn = document.getElementById("surpriseBtn");
    const lanternsPage = document.getElementById("lanternsPage");
    const lanternContainer = document.getElementById("lanternContainer");
    const starsContainer = document.getElementById("stars");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });

    /* ---------- GIFT BUTTON ---------- */
    giftBtn.addEventListener("click", () => {
      mainPage.style.display = "none";
      envelopePage.style.display = "grid";
    });

    /* ---------- ENVELOPE CLICK ---------- */
    let envelopeOpened = false;
    envelopeContainer.addEventListener("click", () => {
      if (!envelopeOpened) {
        envelope.classList.add("open");
        envelopeOpened = true;
        // Show surprise button after letter appears
        setTimeout(() => {
          surpriseBtn.style.display = "block";
        }, 1000);
      }
    });

    /* ---------- SURPRISE BUTTON ---------- */
    surpriseBtn.addEventListener("click", () => {
      envelopePage.style.display = "none";
      lanternsPage.style.display = "block";
      createStars();
      createLanterns();
    });

    /* ---------- CREATE STARS ---------- */
    function createStars() {
      for (let i = 0; i < 150; i++) {
        const star = document.createElement("div");
        star.className = "star";
        const size = Math.random() * 3 + 1;
        star.style.width = size + "px";
        star.style.height = size + "px";
        star.style.left = Math.random() * 100 + "%";
        star.style.top = Math.random() * 100 + "%";
        star.style.animationDelay = Math.random() * 3 + "s";
        starsContainer.appendChild(star);
      }
    }

    /* ---------- CREATE LANTERNS ---------- */
    function createLanterns() {
      const numLanterns = 30;
      
      for (let i = 0; i < numLanterns; i++) {
        setTimeout(() => {
          const lantern = document.createElement("div");
          lantern.className = "lantern";
          
          // Random horizontal position
          lantern.style.left = Math.random() * 100 + "%";
          
          // Random delay
          lantern.style.animationDelay = Math.random() * 5 + "s";
          
          // Random drift
          const drift = (Math.random() - 0.5) * 200;
          lantern.style.setProperty("--drift", drift + "px");
          
          // Random size variation
          const scale = 0.7 + Math.random() * 0.6;
          lantern.style.transform = `scale(${scale})`;
          
          lantern.innerHTML = `
            <div class="lantern-wire"></div>
            <div class="lantern-top"></div>
            <div class="lantern-body"></div>
            <div class="lantern-bottom"></div>
          `;
          
          lanternContainer.appendChild(lantern);
        }, i * 300);
      }
    }
  </script>
</body>
</html>
