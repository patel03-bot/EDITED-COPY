<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Will you be my Valentine?</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root {
  --bg1: #ffd6e7;
  --bg2: #ffeef6;
  --card: #ffffffcc;
  --yes: #ff3b7a;
  --yesHover: #ff1f68;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100svh;
  display: grid;
  place-items: center;
  background: radial-gradient(circle at top, var(--bg2), var(--bg1));
  font-family: system-ui, sans-serif;
  overflow: hidden;
  padding: 16px;
}

#confettiCanvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 9999;
}

.card {
  width: min(720px, 92vw);
  padding: 26px 22px;
  background: var(--card);
  backdrop-filter: blur(10px);
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 18px 60px rgba(0,0,0,.15);
}

h1 {
  font-size: clamp(26px, 4vw, 44px);
  margin: 12px 0 18px;
}

button {
  padding: 16px 24px;
  font-size: 18px;
  font-weight: 800;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  background: var(--yes);
  color: white;
  margin-top: 14px;
}

button:hover { background: var(--yesHover); }

.fireworks {
  width: min(380px, 90vw);
  margin: 16px auto;
  display: block;
}

/* ---------- ENVELOPE ---------- */
.envelope {
  width: 260px;
  height: 170px;
  margin: 30px auto 0;
  position: relative;
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 14px 40px rgba(0,0,0,.2);
  cursor: pointer;
  overflow: hidden;
}

.flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 50%;
  background: #ffe4ec;
  clip-path: polygon(0 0, 100% 0, 50% 100%);
  transform-origin: top;
  transition: transform .6s ease;
  z-index: 3;
}

.letter {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  font-size: 36px;
  font-weight: 900;
  color: var(--yes);
  transform: translateY(100%);
  transition: transform .6s ease;
  z-index: 2;
}

.envelope.open .flap {
  transform: rotateX(180deg);
}

.envelope.open .letter {
  transform: translateY(0);
}
</style>
</head>

<body>

<canvas id="confettiCanvas"></canvas>

<!-- PAGE 1 -->
<main class="card" id="page1">
  <h1>Hetanshi will you be my Valentine? üíñ</h1>

  <button onclick="yesClicked()">Yes üíï</button>

  <div id="result" style="display:none;">
    <h1>YAY! üéâ</h1>
    <img class="fireworks"
      src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExemxpZGtiejNmYXl2N3ZidDlha2JzYWNyeG9wam44bjAxbDlqNG9qZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/rjkJD1v80CjYs/giphy.gif">
    <button onclick="goToGift()">I've got a gift for you üéÅ</button>
  </div>
</main>

<!-- PAGE 2 -->
<div id="page2" style="display:none;">
  <div class="card">
    <h1>üíå A Letter For You</h1>

    <div class="envelope" id="envelope" onclick="openEnvelope()">
      <div class="flap"></div>
      <div class="letter">Dumbass</div>
    </div>
  </div>
</div>

<script>
const canvas = document.getElementById("confettiCanvas");
const confettiInstance = confetti.create(canvas, { resize: true, useWorker: true });

function yesClicked() {
  document.getElementById("result").style.display = "block";
  confettiInstance({ particleCount: 200, spread: 120 });
}

function goToGift() {
  document.getElementById("page1").style.display = "none";
  document.getElementById("page2").style.display = "grid";
}

function openEnvelope() {
  const env = document.getElementById("envelope");
  if (env.classList.contains("open")) return;

  env.classList.add("open");

  confettiInstance({
    particleCount: 300,
    spread: 160,
    startVelocity: 55,
    origin: { x: 0.5, y: 0.6 }
  });

  setTimeout(() => {
    confettiInstance({
      particleCount: 200,
      spread: 120,
      origin: { x: Math.random(), y: Math.random() * 0.4 }
    });
  }, 300);
}
</script>

</body>
</html>
